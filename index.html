<!DOCTYPE html>  
<html lang="ca">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Descripció de la meva webapp">
    <title>Webapp Oriol</title>
    </head>
    <body>
      <div id="superior">
          Webapp d'Oriol Tafalla
      </div>
      <div id="seccio_1" class="seccio">
          Secció 1
      </div>
      <div id="seccio_2" class="seccio">
          Secció 2
      </div>
      <div id="seccio_3" class="seccio">
          Secció 3
      </div>
      <div id="seccio_4" class="seccio">
          Secció 4
      </div>
      <div id="menu">      
        <i id="boto_1" span class="material-symbols-outlined">home</span></i>    <!-- secció inicial -->     
        <i id="boto_2" span class="material-symbols-outlined">photo_camera</span></i>    <!-- càmera -->
        <i id="boto_3" span class="material-symbols-outlined">gallery_thumbnail</span></i>     <!-- galeria -->
        <i id="boto_4" span class="material-symbols-outlined">map</span></i>    <!-- mapa -->
        <i span class="material-symbols-outlined">logout</span></i>    <!-- tancar sessió -->
      </div>
    </body>
</html>
